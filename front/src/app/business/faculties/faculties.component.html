<div class="container mx-auto px-4 py-8">
  <h1 class="text-4xl font-bold mt-8 mb-8 text-center">Lista de Facultades</h1>
  <div class="overflow-x-auto">
    <table class="min-w-full bg-slate-100 rounded-lg shadow-md">
      <thead>
        <tr class="bg-gray-700 text-white">
          <th class="py-2 px-4 border-b text-center">ID</th>
          <th class="py-2 px-4 border-b text-center">Nombre</th>
          <th class="py-2 px-4 border-b text-center">Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let faculty of faculties">
          <td class="py-2 px-4 border-b text-center">{{ faculty.id }}</td>
          <td class="py-2 px-4 border-b text-center">{{ faculty.nombre }}</td>
          <td class="py-2 px-4 border-b text-center">
            <button (click)="editFaculty(faculty.id)" class="btn btn-warning text-white px-3 py-1 rounded-md">Editar</button>
            <button (click)="confirmDelete(faculty.id)" class="bg-red-500 text-white px-3 py-1 rounded-md ml-2">Eliminar</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- Centrando el botón -->
  <div class=" mt-4">
    <button (click)="addFaculty()" class="bg-blue-950 text-white px-4 py-2 rounded-md">Añadir Facultad</button>
  </div>
</div>

<app-faculty-modal *ngIf="showModal" [faculty]="selectedFaculty" [isEditMode]="isEditMode" (closeModal)="handleCloseModal()" (saveFaculty)="saveFaculty($event)"></app-faculty-modal>

<app-confirm-modal *ngIf="showConfirmModal" (confirm)="deleteFaculty()" (cancel)="handleCloseConfirmModal()"></app-confirm-modal>

<!-- Toast Notification -->
<div *ngIf="toastMessage" [ngClass]="toastClass" class="toast">
  {{ toastMessage }}
</div>
